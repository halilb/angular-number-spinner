<span class="ui-spinner ui-widget ui-widget-content ui-corner-all">
  <input class="ui-spinner-input" ng-model="number">
  <a href ng-click="increase()" class="ui-spinner-button ui-spinner-up ui-corner-tr ui-button ui-widget ui-state-default ui-button-text-only" tabindex="-1" role="button">
    <span class="ui-button-text">
      <span class="ui-icon ui-icon-triangle-1-n">▲</span>
    </span>
  </a>
  <a ng-click="decrease()" class="ui-spinner-button ui-spinner-down ui-corner-br ui-button ui-widget ui-state-default ui-button-text-only" tabindex="-1" role="button">
    <span class="ui-button-text">
      <span class="ui-icon ui-icon-triangle-1-s">▼</span>
    </span>
  </a>
</span>
